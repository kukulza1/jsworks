<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>추첨프로그램</title>
  <style>
    section{width: 800px; margin: 0 auto; text-align: center;}
    h1{
      border: 1px solid #ccc; 
      display: inline-block;    /*텍스트 크기에 맞춰서테두리가 그려짐*/
      background-color:bisque;
      padding: 10px 20px;
    }
    p{text-align: center;}
  </style>
</head>
<body>
  <section>
    <h1>당첨자 발표</h1>
  </section>
  <script>
    let member = 20;
    let winner = new Array(5); //배열로 당첨자수 선언
    //여러명 추첨
    document.write("<p>전체 응모자 수:"+ member+"명</br>");
    document.write("<p>당첨자는");
      //winner 명 추첨
      for(let i=0; i<winner.length;i++){
        let p1 = Math.floor(Math.random()*member+1);
        winner[i]=p1;
        //중복번호가 발생한경우 재추첨
        for(let j=0; j<i;j++){
          if(winner[j] == winner[i]){
            i--;
          }
        }
        //디버깅
        //5 14 14 16 11
        /*
        i=0,j=0 winner[0]=5 0<0 false
        i=1,j=0 winner[0]=5 0<1 true
            j=1 winner[0]=14 0<1 true
        i=2 j=0 winner[0]=5 0<1 true
            j=1 winner[0]=14 0<1 true
            j=2 winner[0]=14 winner[2]==winner[1]
        */
       }

     for(let i=0; i<winner.length;i++){
      document.write(winner[i]+"번,");
     }
    document.write("</p>")
  </script>

</body>
</html>
