<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>location 객체사용</title>
    <style>
      #content{width: 600px;margin: 20px auto;}
      .show{border: 1px solid #333;padding: 10px;}
      button{margin-top:10px ;}
    </style>
</head>
<body>
  <section>
    <h2>location객체</h2>
    <div class="show">
      <script>
        //url 경로(호스트컴퓨터/문서의 위치)
        document.write(location.href+"<br>")
        //호스트컴퓨터주소(포트포함)
        document.write(location.host+"<br>")
        //url프로토콜
        document.write(location.protocol+"<br>")
      </script>
    </div>
    <button onclick="location.href='https://www.hrd.go.kr'">
      고용노동부 홈피로 이동</button>
  </section>
  <script src="js/location.js"></script>
</body>
</html>
