<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열객체생성</title>
</head>
<body>
  <script>
    //자바스크립트객체 - json
    //변수,배열 ,객체(변수,배열,함수)
   let book={
     title : "웹표준의 정석",
     writer: "고경희",
     pages:600,
     price : 30000,
      
     //객체내부에서 객체를 호출할때 this사용
     info:function(){
      alert(this.title+"책의 분량은"+this.pages+"쪽입니다.")
     }
   }
  document.write("제목:"+book.title+"<br>");
  document.write("저자:"+book.writer+"<br>");
  book.info();
  </script>
</body>
</html>
