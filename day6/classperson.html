<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>생성자 함수(클래스)사용하기</title>
</head>
<body>
  <script>
    function person(name,age,isMerried){
      this.name=name;
      this.age=age;
      this.isMerried=isMerried;

      this.info=function(){
        if(isMerried==true){
        document.write("기혼자입니다<br>");
      }else{
        document.write("미혼입니다,<br>");
      }
    }
  }
    //1명생성
    let lee = new person("이강인",25,false);
    document.write(lee.name+"<br>");
    document.write(lee.age+"<br>");
    lee.info();

    //2명생성
    let woo = new person("우영우",30,true);
    document.write(woo.name+"<br>");
    document.write(woo.age+"<br>");
    woo.info();

    
    
  </script>
  
</body>
</html>
