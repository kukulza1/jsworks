<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쿼리셀렉터()함수사용</title>
</head>
<body>
  <h2 id="heading">국가의 수도</h2>
  <p id="desc">대한민국의 수도는 서울입니다.</p>
  <h2>세계의 수도</h2>
  <ul>
    <li class="city">베를린</li>
    <li class="city">시드니</li>
    <li class="city">베이징</li>
    <li class="city">워싱턴</li>
  </ul>
  <script>
    //getElementById는 반드시 id선택자가 와야함
    //document.getElementById("heading").style.color="red";

    //쿼리셀렉터는(태그선택자) 도 가능
    document.querySelector("h2").style.color="blue";

    let cityList=document.querySelectorAll(".city")
        cityList[1].style.backgroundColor="red";
        cityList[2].style.color="blue";
  </script>
</body>
   <p>이름:<input type="text" id="name" value="이강" disabled></p>
   <p>클릭하면 이름이 변경됩니다.</p>
   <button onclick="myfunction()">클릭</button>
</html>
