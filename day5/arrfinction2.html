<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열객체의 함수2</title>
</head>
<body>
  <script>
    //concat()-둘이상의 배열을 합침
    //join("구분기호"):요소를 구분기호로 연결
    let numbers=[1,2,3];
    let chars=['a','b','c'];

    document.write(numbers.join('-')+"<br>")
    document.write(chars+'<br>');
    document.write(chars.join(":")+'<br>');

    let list=numbers.concat(chars);
    document.write(list+'<br>');
    document.write(list.join(":")+'<br>');
    document.write("==============================<br>");
    //indexOf(문자열):문자열이 일치하면 문자열의 첫번째 위치를 반환(0번 이상 존재)
    //문자열이 일치하지 않으면 -1을반환
    let str = "hello world,welcome world";
    let idx = str.indexOf("world");
    let idx2 = str.indexOf("korea");
    document.write(idx+"<br>")
    document.write(idx2+"<br>")
    
    //lastIndexOf("문자열")-문자열의 뒤에서 찾아서 위치 반환
    let idx3 = str.lastIndexOf("world");
    document.write(idx3+"<br>")
  </script>
</body>
</html>
