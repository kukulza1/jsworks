<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>map()-배열객체함수</title>
</head>
<body>
  
   <h2>map() 함수</h2>
   <p id="ss"></p>
   <p id="times"></p>
   <script>
    let numbers=[4,9,16,25];

    //제곱근 계산
    //콜백함수: 함수의 매개변수로 함수가 올때
    //함수괄호를 생략한 경우-개별적 실행될때,1번실행될때
    let num2 = numbers.map(Math.sqrt);
    document.getElementById("ss").innerHTML = num2;


    //사용자 정의 함수 - 매개콜백함수의 괄호가 생략되어 잇음
    let numbers3 = numbers.map(myfunction);
    document.getElementById("times").innerHTML = numbers3;
    function myfunction(x){ //2의 배수를 반환하는함수
      return 2*x;
    }
   </script>

</body>
</html>
