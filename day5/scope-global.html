<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전역변수의 유효범위</title>
</head>
<body>
  <script>
    //전역변수의 유효범위 --프로그램이 종료되면 메모리에서 소멸된다
    let x=1;//전역변수
    function oneup(){
       x=x+1;
       return x; 
    }
      console.log(x);
      console.log(oneup());//2
      console.log(x);
      console.log(oneup());//3
      console.log(oneup());//4
      console.log(oneup());//5
      
  </script>
</body>
</html>
