<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쿼리셀렉터()함수사용</title>
</head>
<body>
  <p>이름:<input type="text" id="name" value="이강" disabled></p>
  <p>클릭하면 이름이 변경됩니다.</p>
  <button onclick=my2()>클릭</button>
  <script>
   function my2(){
     document.querySelector(".name").value ="김산";
   }
  </script>
</body>
   
</html>
