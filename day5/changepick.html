<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <img src="img/cup-1.png" alt="찻잔" onclick="changepic()" id="pic">
  </div>
  <script>
    //이미지객체의 onclick속성사용
    let img = document.querySelector("#pic");
    img.onclick = changepic; //changepic()의 괄호생략

    function changepic(){
           document.querySelector("#pic").src="img/cup-2.png";
    }
   //이름이 없는 실행함수 사용
   /**img.onclick=function(){
    img.src="img/cup-2.png";
   }*/
   //마우스를 객체에 올렸을때 이벤트 발생
   img.onmouseover=function(){
    img.src="img/cup-2.png";
   }
     
   //마우스가 객체를 벗어낫을때 이벤트발생
   img.onmouseout=function(){
    img.src="img/cup-1.png";
   }

  </script>
</body>
</html>
