<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setInterval() 함수 사용</title>
</head>
<body>
  <script>
    //2초에한번 알림창띄우기
    //setinterval(실행문,밀리초):일정한 시간간격을유지
    //실행함수(익명함수):한번 실행할때사용
    //setInterval(function(){alert("hi~");},2000);
    //2.이름있는함수(한번만 실행할경우에는 괄호() 생략)
    setInterval(winHello,3000);
    function winHello(){
      alert("안녕!");
    }

  </script>
</body>
</html>
