<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>button 태그에서 함수 사용</title>
</head>
<body>
   <button onclick="fncheck()">로그인</button>

   <script>
    /*function fncheck(){
      alert("아이디나 비밀번호가 틀립니다.")
    }*/

    //함수를 변수에 저장할수 있다
    //호출할때는 변수이름에()를 붙혀서 호출함
    let fncheck = function(){
      alert("아이디나 비밀번호가 틀립니다.")
    }
   </script>
</body>
</html>
