<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   <script>
    //절대값 함수 정의
    function myAbs(x){
      return x;
    }

    console.log(myAbs(-5)); //5

    if(x<0){
      return -x;
    }else{
      return x;
    }

    //내장객체(math)
    console.log(Math.abs(-5));
    console.log(Math.abs(5));
   </script>
</body>
</html>
