<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>버튼에서 함수 호출하기</title>
  <style>
    #wrap{margin: 40px auto; width: 800px;
          text-align: center;}
          button{margin: 10px;}
  </style>
</head>
<body>
  <div id="wrap">
   <button onclick="maAbs(-10)">계산하기</button>
   <p id="print"></p>
  </div>
  
  <script>
    
     function myAbs(x){
      if(x<0){
    // document.getElementById("print").innerHTML=-x;
      let p =document.getElementById("print");
       p.innerHTML=-x;
      }else{
        document.getElementById("print").innerHTML=x;
      }
    }

  </script>
</body>
</html>
