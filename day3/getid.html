<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>getElementByid() 사용</title>
</head>
<body>
   <h1>my web page</h1>
   <p id="print">이것은 p 태그입니다.</p>
   <p id="print2"></p>

   <script>
      //document.write("this is a p element");
      document.getElementById("print").innerHTML = "this is a p element";

      
       
      let text=document.getElementById("print2")
      text.innerHTML="잘지내?";
      text.style.color="blue";
   </script>
</body>
</html>
