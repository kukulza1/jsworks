<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배경색바꾸기</title>
  <style>
    .menu{width: 500px; height: 80px;}
    .menu ul{list-style: none; padding-left: 20px;}
    .menu ul li{
      float: left;
      margin: 10px;
      border: 1px solid #ccc;
      padding: 10px 20px;
    }
    ul li a{text-decoration: none;}
    .box{
      width: 400px;
      height: 300px;
      border: 1px solid #ccc;
      margin-left: 30px;
    }
  </style>
</head>
<body>
   <div class="menu">
     <ul>
      <li><a href="#" onclick="changeBg('Green')">Green</a></li>
      <li><a href="#" onclick="changeBg('Black')">Black</a></li>
      <li><a href="#" onclick="changeBg('pink')">Pink</a></li>
     </ul>
   </div>
   <div class="box" id="rect">

   </div>
   <script>
    function changeBg(color){
      let rect = document.getElementById("rect");
      rect.style.backgroundColor=color =color;
    }
   </script>
</body>
</html>
