<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let x=prompt("숫자입력하세요");
    x=parseInt(x);
    if(x!=null){if(x%4 ==0){
      document.write(x+"는4의배수입니다");
    }else if(x%4 !=0){
      document.write(x+"는4의배수가아닙니다");
    }
  }else{
      document.write("취소하셨습니다");
    }


    
  </script>
  
</body>
</html>
