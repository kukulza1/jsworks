  <script>
   //let x= parseInt(prompt("숫자입력"));
   // let y= parseInt(prompt("숫자입력"));
    function summ(x,y){
      if(x==y){
        document.write("곱하기")
        return x*y;
      }else{
        document.write("더하기")        
        return x+y;
      }
    }
    console.log(summ(2,2))
    console.log(summ(2,5))
  </script>
