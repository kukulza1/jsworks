<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>몫과나머지</title>
  <script>
    let bread=30;
    let ps=7;

    let 몫=parseInt(bread/ps);//실수를 정수로변환
    let 나머지= bread%ps;
    console.log("빵의개수:"+몫);
    console.log("남은빵의개수:"+나머지);
  </script>
</head>
<body>
  
</body>
</html>
