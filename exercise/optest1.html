<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대입연산자 대입문제</title>
  <style>
    body{
      font-size: 24px;
    }
  </style>
</head>
<body>
   <script>
    let x=0,y=1;
    let temp;//임시변수
    document.write("교환전 <br>");
    document.write("x="+x+", y="+y+"<br>");
 //교환처리
   temp=x;
   x=y;
   y=temp;
    document.write("교환후 <br>");
    document.write("x="+x+", y="+y);
   </script> 
</body>
</html>
