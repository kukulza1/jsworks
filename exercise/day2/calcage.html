  <title>Document</title>
  <script>
    let age,birthday;
    const currentyear = 2023;

    birthday=prompt("태어난연도를 입력하세요");

    if(birthday==null){
      document.write("입력이 취소되었습니다.");
    }else if(isNaN(birthday)){
      document.write("숫자를입력해주세요.");
    }else{
      birthday=parseInt(birthday);
      age =currentyear-birthday;
      document.write("2023년 현재, "+birthday+"년에 태어난사람의 나이는"+age+"세입니다");
    }

  </script>
